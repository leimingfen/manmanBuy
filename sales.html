<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/public.css">
  
  <link rel="stylesheet" href="./css/sales.css">
  <title>Document</title>
</head>

<body>
      <!-- 顶部部分开始 -->
      <header>
          <a href="javascript:;" class="mm_logo">慢慢买</a>
          <a href="javascript:;" class="mm_app"></a>
      </header>
      <!-- 顶部部分结束 -->
      <div class="sales">
          <!-- getbrandproductlist模板渲染 占位 -->
         
      
      </div>


      <!-- 底部部分开始 -->
      <footer>
          <div class="foot_tit">
              <strong>品牌排行</strong>
              <i class="iconfont">&#xe72f;</i>
          </div>
          <div class="foot_user">
              <a href="javascript:;" class="foot_login">登录</a>
              <a href="javascript:;" class="foot_register">注册</a>
              <a href="javascript:;" class="foot_return">
                  <i class="iconfont">&#xe648;</i>
                  返回顶部
              </a>
          </div>
          <div class="foot_text">
              <div class="text_box">
                  <span class="text_sp">手机APP下载</span>
                  <span class="text_sp">慢慢买手机版</span>
                  <span class="text_sp">--掌上比价平台</span>
              </div>
              <p>m.manmanbuy.com</p>
          </div>
      </footer>
      <!-- 底部部分结束 -->
      <script src="./lib/js/jquery.js"></script>
  <script src="./lib/js/bootstrap.js"></script>
  <script src="./lib/art-template/template-web.js"></script>
   <script type="text/template" id="getbrandproductlist">
 
      <div class="sales_h4">
          <h4>平板电视销量排行榜</h4>
        </div>
        <div class="sales_content">
          <ul>
              {{each item value index}}
            <li>
              <div class="img">
                <a href="productld.html">
                  {{@ value.productImg}}
                </a>
              </div>
              <div class="goodsSales">
                <a href="productld.html?id={{value.productId}}">{{value.productName}}</a>
                <div class="jiage">
                  <span>{{value.productPrice}}</span>
                  <div class="xing">
                    <p>☆☆☆☆☆</p>
                    <!-- <i>☆</i>
                      <i>☆</i>
                      <i>☆</i>
                      <i>☆</i> -->
                  </div>
                </div>
                <div class="baojia">
                  <a href="#" class="">
                    <span>{{value.productQuote }}</span>
                  </a>
                  <a href="review.html?id={{value.productId}}" class="pinglun">
                    <span>{{value.productCom }}</span>
                  </a>
      
                </div>
      
              </div>
            </li>
            {{/each}}
          </ul>
      
        </div>
    
</script>
  <script>

    $(function () {
      var id=location.search.substring(4);
      console.log(id);
     
      
     
      $.ajax({
        url: "http://193.112.55.79:9090/api/getbrandproductlist",
        type: "get",
        dataType: "json",
        data:{"brandtitleid":id,
          "limit" :4
        },
        success: function (res) {
          console.log(res);
          var lis= template('getbrandproductlist',{item:res.result})
          // console.log(lis);
          $('.sales').html(lis);
         
        }
      })
    })
  </script>
</body>

</html>
